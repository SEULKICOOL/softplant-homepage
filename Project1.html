<body>

    <section class="top">
        <div class="inner">
            <h1>프로젝트 등록</h1>
            <div class ="material-icons" title="홈페이지로 이동"><a href="/index.html">home</a></div>
           
        </div>
        <div class="inner">
            <div class="navigation">
            <img src="./img/navi1.png" alt="navi">
            </div>
        </div>
        
    </section>

    <section class="basic"> 
            <div class="inner">
              
                    <h2>기본정보</h2>
                    <!-- <hr></hr> -->
                        <h3>* 프로젝트 제목</h3>
                            <input type="text" placeholder="프로젝트 제목을 입력해 주세요 (ex.통합 DB구축, 건강 앱 개발)">
                        <h3>* 프로젝트 분야</h3>
                            <input type="text" placeholder="프로젝트 분야를 선택해 주세요.">
                        <div class="select">
                            <h3> * 프로젝트 진행 분류</h3>
                            <input type="radio" id="new" name="project" value="new">
                            <label for="new">신규 프로젝트</label>
                            <input type="radio" id="old" name="project" value="old">
                            <label for="old">기존 프로젝트 리뉴얼 or 유지보수</label>
                        </div>    
                        <div class="condition">
                            <h3> * 기획상태</h3>
                            <input type="radio" id="ready" name="ready" value="ready">
                            <label for="ready">준비가 되어있음 </label>
                            <input type="radio" id="no" name="ready" value="no">
                            <label for="no">준비되어있지 않음</label>
                        </div>    
                     
                            </div>
                        </div>
                    </div>
                </div>
