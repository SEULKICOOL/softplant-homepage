<!DOCTYPE html>
<html>
<body>

<h2>File Upload Form</h2>

<form id="upload-form" action="your_server_endpoint" method="post" enctype="multipart/form-data">
  <label for="file">Select file:</label>
  <input type="file" id="file" name="file" accept="*/*" >

  <input type="submit" value="Upload Image" name="submit">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $('#upload-form').on('submit', function(e){
    e.preventDefault();

    var formData = new FormData(this);
    $.ajax({
      url: 'https://softplant.shop/api/v1/tino/kolf/upload/attachment',
      type: 'POST',
      data: formData,
      processData: false,
      contentType: false,
      success: function(response){
        console.log('file link : ', response.data);
        console.log('File has been uploaded successfully');
      },
      error: function(){
        console.log('Error occurred during the file upload');
      }
    });
  });
});
</script>
