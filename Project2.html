<body>

    <section class="top">
        <div class="inner">
            <h1>프로젝트 등록</h1>
            <div class ="material-icons" title="홈페이지로 이동"><a href="/index.html">home</a></div>
           
        </div>
        <div class="inner">
            <div class="navigation">
            <img src="./swiperimage/navi2.png" alt="navi">
            </div>
        </div>
        
    </section>

    <section class="basic"> 
            <div class="inner">
              
                    <h2>예산 및 일정</h2>
                    <span></span>
                        <h3>* 프로젝트 예산</h3>
                            <input type="text" placeholder="부가가치세 10% 포함가격 or 미확정">
                        <h3>* 예상 시작일</h3>
                            <input type="text" placeholder="예상 날짜를 입력해 주세요( 최대한 빠르게 등 )">
                        <h3>* 프로젝트 진행 기간</h3>
                            <input type="text" placeholder="ex. 3개월">
                        <div class="select">
                            <h3> * 프로젝트 진행 분류</h3>
                            <input type="radio" id="on" name="online" value="on">
                            <label for="online">온라인(전화, 화상회의 등)</label>
                            <input type="radio" id="off" name="online" value="off">
                            <label for="online">오프라인 (방문회의)</label>
                          
                        </div>    
                        <h3>클라이언트 위치</h3>
                        <select name="city" id="city">
                            <option value="서울">서울</option>
                            <option value="경기">경기</option>
                            <option value="인천">인천</option>
                            <option value="강원">강원</option>
                            <option value="대전">대전</option>
                            <option value="충북">충북</option>
                            <option value="충남">충남</option>
                            <option value="경북">경북</option>
                            <option value="경남">경남</option>
                            <option value="광주">광주</option>
                            <option value="부산">부산</option>
                            <option value="울산">울산</option>
                            <option value="전남">전남</option>
                            <option value="전북">전북</option>
                            <option value="제주">제주</option>
                        </select>
                      
        
                            </div>
                        </div>
                    </div>
                 </div>
        </section>
        <div class="next">
            <button class="btn"> <a href="./Project1.html"> 이 전</a> </button>
            <button class="btn"> <a href="./Project3.html">다 음</a> </button>
          
         </div>
